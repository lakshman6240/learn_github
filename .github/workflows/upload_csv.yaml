name: Upload CSV to Azure Blob Storage (SPN)

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure using SPN
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload CSV files to Azure Blob Storage
        run: |
          for file in $(find . -name "*.csv"); do
            az storage blob upload \
              --account-name "storage0803" \
              --container-name "root" \
              --file "$file" \
              --name "$(basename "$file")" \
              --auth-mode login \
              --overwrite
          done
